<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Основная страница</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="conteiner">
      <div class="info">
        <img src="919827.png" alt="Картинка" class="img" />
        <div class="info-grp">
          <h1>Инфо</h1>
          <p>просто <em>курсив</em> <strong>жирный</strong></p>
          <p>Строка 2</p>

          <h4><strong>Ссылки</strong></h4>
          <a href="https://www.google.com/" target="_blank">ссылка 1</a>
          |
          <a href="https://github.com/" target="_blank">два</a>
        </div>
      </div>

      <div class="card bg-yelloy">
        <h2>Список</h2>
        <ol class="list">
          <li>один</li>
          <li>два</li>
          <li>три</li>
        </ol>
      </div>

      <div class="card bg-green">
        <h2>Таблица</h2>
        <table class="tbl">
          <tr>
            <th>Строка</th>
            <th>Описание</th>
            <th>Номер</th>
          </tr>
          <tr>
            <td>Строка 1</td>
            <td>Описание 1</td>
            <td>25</td>
          </tr>
          <tr>
            <td>Строка 2</td>
            <td>Описание 2</td>
            <td>245</td>
          </tr>
        </table>
      </div>

      <div class="card bg-red">
        <h2>Источник</h2>
        <ul class="link-list">
          <li>
            <a href="st2.html" target="_blank">Сайт</a>
          </li>
        </ul>
      </div>

      <div class="contact">
        <h2>Сообщение</h2>

        <form action="/">
          <div class="row">
            <div class="form-group">
              <label for="name">Имя:</label>
              <input
                type="text"
                id="name"
                placeholder="Введите имя"
                autocomplete="off"
              />
            </div>

            <div class="form-group">
              <label for="email">email:</label>
              <input type="email" id="email" placeholder="Введите email" />
            </div>
          </div>
          <div class="form-group">
            <label for="text">Описание:</label>
            <textarea id="text" cols="15" rows="2"></textarea>
          </div>

          <input
            class="btn"
            type="button"
            onclick="document.location='index.html'"
            value="Принять"
          />
        </form>
      </div>
      <div class="position">
        <div class="box"></div>
      </div>
    </div>
  </body>
</html>
